<carousel>
<!-- <button class="btn btn-default" (click)="showSuccess()">Toastr Tester</button> -->
    <h1 class="text-center">Promotions</h1>
    <slide *ngFor="let item of promotions">
        <img src="{{item.image}}">
        <div class="carousel-caption">
            <h3>{{item.name}} </h3>
            <a href="products/{{item.id}}" class="btn btn-link btn-lg" role="button">Details</a>
        </div>
    </slide>
</carousel>
