<h1>Your products</h1>
<div *ngFor="let item of cartItems">
    <img src="{{item.image}}" class="centered">
    <h2 class="text-center">{{item.name}}</h2>
    <h3 class="text-center">{{item.price}}</h3>
    <button class="btn btn-danger btn-lg btn-block" name="{{item.id}}" (click)="removePromoFromCart(removePromoBtn)" #removePromoBtn>Remove</button>
    <button class="btn btn-success btn-lg btn-block">Order now</button>
</div>
