<div class="col-md-6 col-md-offset-3">

  <h2>Add Products</h2>

  <form [formGroup]="addProductForm" (ngSubmit)="addProduct(addProductForm.value)" novalidate>

    <div class="form-group">
      <label for="name" >Name*</label>
      <div *ngIf="name.hasError('required') && name.touched" class="validationError">Name is required</div>
         <input type="text" class="form-control" name="name" formControlName="name"/>
    </div>

    <div class="form-group">
      <label for="size" >Size*</label>
      <div *ngIf="size.hasError('required') && size.touched" class="validationError">Size is required</div>
      <input type="text" class="form-control" name="size" formControlName="size"/>
    </div>

    <div class="form-group">
      <label for="price" >Price*</label>
      <div *ngIf="price.hasError('required') && price.touched" class="validationError">Price is required</div>
      <input type="text" class="form-control" name="price" formControlName="price"/>
    </div>

    <div class="form-group">
      <label for="display" >Display*</label>
      <div *ngIf="display.hasError('required') && display.touched" class="validationError">Display is required</div>
      <input type="text" class="form-control" name="display" formControlName="display"/>
    </div>

    <div class="form-group">
      <label for="storage" >Storage*</label>
      <div *ngIf="storage.hasError('required') && storage.touched" class="validationError">Storage is required</div>
      <input type="text" class="form-control" name="storage" formControlName="storage"/>
    </div>

    <div class="form-group">
      <label for="memory" >Memory*</label>
      <div *ngIf="memory.hasError('required') && memory.touched" class="validationError">Memory is required</div>
      <input type="text" class="form-control" name="memory" formControlName="memory"/>
    </div>

    <div class="form-group">
      <label for="camera" >Camera*</label>
      <div *ngIf="camera.hasError('required') && camera.touched" class="validationError">Camera is required</div>
      <input type="text" class="form-control" name="camera" formControlName="camera"/>
    </div>

    <div class="form-group">
      <label for="battery" >Memory*</label>
      <div *ngIf="battery.hasError('required') && battery.touched" class="validationError">Battery is required</div>
      <input type="text" class="form-control" name="battery" formControlName="battery"/>
    </div>

    <div class="form-group">
      <label for="company" >Photo URL*</label>
      <div *ngIf="photoUrl.hasError('required') && photoUrl.touched" class="validationError">Avatar URL is required</div>
      <div *ngIf="photoUrl.hasError('pattern') && photoUrl.touched" class="validationError">Avatar URL should be a valid link</div>
      <input type="text" class="form-control" name="photoUrl" formControlName="photoUrl"/>
    </div>

    <div class="form-group">
      <input type="submit" [disabled]="!addProductForm.valid" class="btn btn-secondary" value="Add product">
    </div>

  </form>

</div>
